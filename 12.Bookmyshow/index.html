<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- header -->
    <div class="head">
        <!-- logo -->
        <div class="logo">
            <div class="left"><H1>BookMyShow</H1></div>

            <button type="submit">search</button>

    </div>

    <!-- main -->

        <div class="card">
            <img src="./img4.avif" alt="images"class="images">
            <h3>Vicky Vidya ka vo wala video</h3> 
        </div>
        <div class="card">
            <img src="./img5.avif" alt="images"class="images">

        </div>
        <div class="card">
            <img src="./img6.avif" alt="images"class="images">

        </div>
        <div class="card">
            <img src="./img7.avif" alt="images"class="images">

        </div>
        <div class="card">
            <img src="./mg8.avif" alt="images"class="images">
            <h3>The Wild Robot</h3>

    <!-- bottom -->
     <div class="bot">
        <img src="bottom.avif" alt="bottom" >
     </div>
