<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="card">
            <div class="image_box">
                <!-- img -->
                <img src="darzi.avif" alt="restaurant" class="image">
            </div>
            <div class="restaurant">
                <!-- restaurent name and rating -->
                <div class="restaurant_name box"><p>The Darzi Bar & kitchen</p></div>
                <div class="rating box"><p>4.2 &starf;</p></div>
            </div>
            <div class="cuisine_and_rupee">
                <!-- cuisine and rupee -->
                <div class="cuisine box"><p>North Indian, Chinese</p></div>
                <div class="rupee box"> <p>₹2,200 for two</p></div>
            </div>
            <div class="time_and_distance">
                <!-- time and distance -->
                 <div class="time box"><p>12noon – 1am</p></div>
                 <div class="distance box"><p>1.4km</p></div>
            </div>   
        </div>
        <div></div>
    </main>
    <footer></footer>
</body>
</html>
