<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .styled-paragraph {
            font-size: 18px;
            color: red;
            text-align: left;
        }
        .highlight {
            background-color: yellow;
            padding: 5px;
        }
    </style>

    <!-- external css -->
    <link rel="stylesheet" href="lec1.css">
</head>
<body>
    <!-- inline css -->
    <h1 style="color: blue; text-align: center;">Welcome to My Web Page</h1>
    <p style="font-size: 20px; color: green;">This is a paragraph with inline CSS styling.</p>
    <!-- internal css -->
    
    <p class="styled-paragraph">This paragraph uses internal CSS for styling.</p>
    <p class="highlight">This paragraph is highlighted using internal CSS.</p>
    <!-- external css -->
    
    <p class="external-style">This paragraph uses external CSS for styling.</p>

</body>
</html>
